<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Image Hosting Site</title>

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <div class='container'>
            <div id='welcome-row' class='row'>
                <div class='col-md-12'>
                    <h3>Welcome to</h3>
                    <h1>Image Hosting Site</h1>
                    <div class='h-line'></div>
                    <p>A site for hosting images, made by someone who couldn't be bothered thinking of a better name if he's not going to get marks for it.</p>
                    <div class='h-line'></div>
                    <h2>Get Started</h2>
                    <div class='row'>
                        <div class='col-md-6'>
                            <button class="drop-btn" id="drop-upload">Upload an image</button>
                            <form class="drop-frm" id="frm-upload">
                                <span class="frm-field">Image Title</span> <input name='title' type='text' id='upload-title'><br>
                                <span class="frm-field">Editing Passcode</span> <input name='edit-pass' type='text' id='upload-edit-pass'><br>
                                <span class="frm-field">Private</span> <input name='priv' checked type='checkbox' id='upload-priv'><span class='toggle-word' id='upload-priv-tog'>YES</span><br>
                                <div id='upload-view-pass-container'>
                                    <span class="frm-field">Viewing Passcode</span> <input name='view-pass' type='text' id='upload-view-pass'><br>
                                </div>
                                <span class="frm-field">Advanced Options (+)</span><br>
                                <input type='submit' id='upload-submit'>
                            </form>
                        </div>
                        <div class='col-md-6'>
                            <button class="drop-btn" id="drop-view">View an image</button>
                            <form class="drop-frm" id="frm-view">
                                Image ID: <input name='id' type='text'><br>
                                Passcode: <input name='view-pass' type='text'><br>
                                <input type='submit'>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap js -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

        <!-- JS -->
        <script src="js/main.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
