<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Image Hosting Site</title>

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Google Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <div class='container'>
            <div id='welcome-row' class='row'>
                <div class='col-md-12'>
                    <h3>Welcome to</h3>
                    <h1>Image Hosting Site</h1>
                    <div class='h-line'></div>
                    <p>A site for hosting images, made by someone who couldn't be bothered thinking of a better name if he's not going to get marks for it.</p>
                    <div class='h-line'></div>
                    <h2>Get Started</h2>
                    <div class='row'>
                        <div class='col-md-6'>
                            <button class="drop-btn" id="drop-upload">Upload an image</button>
                            <form class="drop-frm" id="frm-upload">
                                <div class="drop-frm-fields">
                                    <span class="frm-field">Image Title</span>
                                        <input name='title' type='text' id='upload-title'><br>
                                    <span class="frm-field">Editing Passcode</span>
                                        <input size="26" name='edit-pass' type='text' id='upload-edit-pass' readonly>
                                        <button class='refresh-btn' id='upload-edit-pass-refresh'>
                                            <i class="material-icons">refresh</i>
                                        </button><br>
                                    <span class="frm-field">Private</span>
                                        <input name='priv' checked type='checkbox' id='upload-priv'><span class='toggle-word' id='upload-priv-tog'>YES</span><br>
                                    <div id='upload-view-pass-container'>
                                        <span class="frm-field">Viewing Passcode</span>
                                            <input size="26" name='view-pass' type='text' id='upload-view-pass' readonly>
                                            <button class='refresh-btn' id='upload-view-pass-refresh'>
                                                <i class="material-icons">refresh</i>
                                            </button><br>
                                    </div>
                                    <span class="frm-field">Advanced Options (+)</span><br>
                                </div>
                                <input type='submit' value='Upload' id='upload-submit'>
                            </form>
                        </div>
                        <div class='col-md-6'>
                            <button class="drop-btn" id="drop-view">View an image</button>
                            <form class="drop-frm" id="frm-view">
                                <div class="drop-frm-fields">
                                    <span class="frm-field">Image ID</span>
                                        <input name='id' type='text' id='view-id'><br>
                                    <span class="frm-field">Passcode</span>
                                        <input size="26" name='view-pass' type='text' id='view-view-pass'><br>
                                </div>
                                <input type='submit' value='View' id='view-submit'>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap js -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

        <!-- JS -->
        <script src="js/main.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
